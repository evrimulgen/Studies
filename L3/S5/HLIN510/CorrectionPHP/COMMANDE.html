<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" /> 
<link rel="stylesheet" type="text/css" href="style2.css" />
<title>INFOCOM matériel informatique</title>
</head>
<body>
<form method="get">
<label for="qdd">Quantité de disque dur</label>
<input type="number" name="qdd" min="0" max="10" step="1" 
placeholder="nb disque">
<select name="disque">
  <option value="dd1" label="">disque dur Seagate 500 Go (100$)
  <option value="dd2">disque dur Western 750 Go (120$)
  <option value="dd3">disque dur Externe 500 Go (115$)
</select>
<br>
<label for="s1">clavier logitech (10$)</label>
<input type="checkbox" name="souris" id="s1" value="s1">
<label for="s2">souris logitech (12$)</label>
<input type="checkbox" name="souris" id="s2" value="s2">
<label for="s3">clavier souris sans fil (35$)</label>
<input type="checkbox" name="souris" id="s3" value="s3">
<br>
<label for="d1">enceintes 5W (30$)</label>
<input type="radio" name="divers" id="d1" value="d1">
<label for="d2">tapis souris (5$)</label>
<input type="radio" name="divers" id="d2" value="d2">
<br>
<label for="email">Adresse email</label>
<input type="email" placeholder="Saisissez email" name="email" required>
<br>
<label for="nom">Nom</label>
<input type="text" placeholder="Saisissez votre nom" name="nom" 
pattern="[A-Z]+">
<br>
<input type="submit" name="submit" value="Commander">
</form>
</body>
</html>
